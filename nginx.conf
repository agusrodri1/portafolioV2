server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security / hygiene
  autoindex off;

  # If you later add client-side routing, this fallback keeps deep links working.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets a bit (safe for CSS/JS/images)
  location ~* \.(?:css|js|json|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }
}
